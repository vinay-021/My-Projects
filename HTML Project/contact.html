<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Contact US</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="#about">About <abbr title="The Little TACO Shop">LTS</abbr></a>

                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>

                    <p>
                        <label for="email">email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="Message">Your Message</label><br>
                        <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address> 555 TACO Temptation Lane, Suite T <br> Kansas City, MO 55555-55555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyringht &copy; The Little TACO Shop</p>
    </footer>
